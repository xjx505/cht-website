<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Center</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .button {
      background-color: #007BFF;
      color: white;
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Download Files</h1>

  <a href="main.txt" class="button" download>Download main.txt</a>
  <a href="open.txt" class="button" download>Download open.txt</a>

  <div class="footer">Â© 2025 </div>

  <script>
    // Optional: Confirm before download
    document.querySelectorAll('a[download]').forEach(button => {
      button.addEventListener('click', function (e) {
        const file = this.getAttribute('href');
        console.log("Starting download:", file);
      });
    });
  </script>
</body>
</html>
